<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
    <link href="form.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Restaurant Reviews</h1>
    <form>
      <div class="form">
        <fieldset>
          <legend>Your Details:</legend>
          <label> Name: <input type="text" name="name" /> </label>
          <br />
          <label> Email: <input type="email" name="email" /> </label>
        </fieldset>
        <fieldset>
          <legend>Your Review:</legend>
          <p>
            <label for="hear-about"> How did your hear about us?</label>
            <select name="referrer" id="hear-about">
              <option value="google">Google</option>
              <option value="friend">Friend</option>
              <option value="advert">Advert</option>
              <option value="other">Other</option>
            </select>
          </p>
          <p>
            <label>
              Would you visit again? <br />
              <input type="radio" name="options" value="Yes" /> Yes
              <input type="radio" name="options" value="No" /> No
              <input type="radio" name="options" value="Maybe" /> Maybe
            </label>
          </p>
          <p>
            Comments: <br />
            <textarea name="comments"></textarea>
          </p>
          <p>
            <input type="checkbox" name="updates" checked />
            Sign me up for email updates
          </p>
          <input type="submit" name="submit" value="Submit review" />
        </fieldset>
      </div>
    </form>
  </body>
</html>
